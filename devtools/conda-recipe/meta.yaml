package:
  name: elaspic
  version: 0.1.43

source:
  path: ../../

build:
  number: 2
  script:
    - python setup.py train
    - python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - elaspic = elaspic.__main__:main

requirements:
  build:
    # Basic python
    - python
    - pyyaml
    - requests
    - psutil
    - retrying
    - coloredlogs
    # Scientific python
    - numpy
    - scipy
    - pandas
    - scikit-learn
    - biopython
    - libfaketime
    - modeller >=9.16
    # Database access
    - sqlalchemy
    - mysqlclient
  run:
    # Basic python
    - python
    - pyyaml
    - requests
    - psutil
    - retrying
    - coloredlogs
    # Scientific python
    - numpy
    - scipy
    - pandas
    - scikit-learn
    - biopython
    - libfaketime
    - modeller >=9.16
    # Database access
    - sqlalchemy
    - mysqlclient
    # Binary files
    - p7zip
    - blast
    - stride ==1.6.4
    - pops
    - msms
    - t_coffee
    - cd-hit
    - provean  # can't install fake_provean for tests if this is installed...

test:
  requires:
    - pytest
    - pytest-runner
    - pytest-cov
    - pep8
    - flake8
    - provean ==1.0.3.mock
    - foldx ==3.0.6.mock
  imports:
    - elaspic
  commands:
    - elaspic --help
    - elaspic run --help
    - elaspic database --help

about:
  home: http://elaspic.kimlab.org
  license: MIT
  summary: Ensemble Learning Approach for Stability Prediction of
           Interface and Core mutations (ELASPIC).
