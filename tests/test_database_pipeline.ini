[DEFAULT]
; You can find more default options in the `elaspic.py` file.
debug = True
remake_provean_supset = True
allow_internet = True
testing = True

[DATABASE]
db_type = mysql
db_username = root
db_password = rootpass
db_url = localhost
db_port = 3306
db_schema = elaspic_test
db_schema_uniprot = elaspic_test
db_socket = /tmp/mysql.sock

[EXTERNAL_DIRS]
pdb_dir = /home/kimlab1/database_data/pdb/data/data/structures/divided/pdb/
blast_db_dir = /home/strokach/databases/blast/db
blast_db_dir_fallback = /home/kimlab1/database_data/blast/db
archive_dir = /home/kimlab1/database_data/elaspic_v2/
archive_type = directory

[MODEL]
; Modeller
modeller_runs = 1
; FoldX
foldx_water = -IGNORE
foldx_num_of_runs = 1
matrix_type = blosum80
gap_start = -16
gap_extend = -4

[LOGGER]
level = DEBUG
format = [%%(levelname)s] %%(name)s: %%(message)s
