[DEFAULT]
; You can find more default options in the `elaspic.py` file.
debug = True
remake_provean_supset = True
allow_internet = True
testing = True

[SETTINGS]
; unique_temp_dir = ''

[SEQUENCE]
pdb_dir = {{ pdb_dir }}
blast_db_dir = {{ blast_db_dir }}

[MODEL]
; Modeller
modeller_runs = 1
; FoldX
foldx_water = -IGNORE
foldx_num_of_runs = 1
matrix_type = blosum80
gap_start = -16
gap_extend = -4

[LOGGER]
level = DEBUG
format = [%%(levelname)s] %%(name)s: %%(message)s
