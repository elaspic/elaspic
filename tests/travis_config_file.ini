[DEFAULT]
; You can find more default options in the `elaspic.py` file.
debug = True
remake_provean_supset = True
allow_internet = True

[SETTINGS]
; unique_temp_dir = ''

[SEQUENCE]
pdb_dir = {{pdb_dir}}
blast_db_dir = {{blast_db_dir}}

[MODEL]
; Modeller
modeller_runs = 1
; FoldX
foldx_water = -IGNORE
foldx_num_of_runs = 1
matrix_type = blosum80
gap_start = -16
gap_extend = -4

[DATABASE]
db_type = mysql
db_username = travis
db_password = 
db_url = 127.0.0.1
db_port = 3306
db_schema = travis_test
; Archive
archive_type = 7zip
archive_dir = {{archive_dir}}

