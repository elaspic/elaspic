[bumpversion]
files = devtools/conda-recipe/meta.yaml setup.py docs/conf.py
commit = True
tag = True
message = "Release {new_version}"
current_version = 0.1.33

[aliases]
test = pytest

[pytest]
addopts = -sv --doctest-modules --cov=elaspic --ignore=setup.py
python_files = tests/test_helper.py tests/test_pep8.py tests/test_structure_analysis.py
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

[flake8]
ignore = D100,D101,D102,D103,D105,E402
max-line-length = 99
exclude = __init__.py

[metadata]
description-file = README.md

